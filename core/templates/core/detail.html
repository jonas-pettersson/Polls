{% extends 'core/base.html' %}

{% block content %}
<div class="w3-container w3-pale-yellow">
    <h1>{{ question.question_text }}</h1>
</div>
<div class="w3-container">

    <ul class="w3-ul">
        {% for choice in question.choice_set.all %}
            <li>{{ choice.choice_text }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
